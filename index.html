<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <article>
        <header class="header__img"></header>
        <section>
          <header class="header__summary">
            <h1 class="summary__title">Order Summary</h1>
            <p class="summary__text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </header>

          <div class="plan">
            <img src="images/icon-music.svg" alt="Music Icon" class="plan__icon"/>
            <div class="plan__price">
              <h2 class="plan__annual">Annual Plan</h2>
              <p class="plan__year">$59.99/year</p>
            </div>
            <a href="#" class="plan__change">Change</a>
          </div>

          <footer>
            <button class="payment__order">Proceed to Payment</button>
            <a href="#" class="cancel__order">Cancel Order</a>
          </footer>
        </section>
      </article>
    </main>
  </body>
</html>
